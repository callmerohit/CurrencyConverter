<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="curconv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="heading">Currency Converter</h1>
    <div class="container">
        
        <form>
            <div class="amount">
                <p class="container-text">Enter Amount:</p>
                <input value="1" type="number">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p class="container-text">From:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="CountryFlags">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>  <!-- Arrow-->
                <div class="to">
                <p class="container-text">To:</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="CountryFlags">
                    <select name="to">
                        <!-- <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option> -->
                    </select>
                </div>
            </div>
        </div>
            <div class="msg"></div>
            <button class="exBtn">Get Exchange Rate</button>
        </form>
    </div>
    <div class="footer">|| Made by Rohit Kumar ||</div>
<script src="curconvCountries.js"></script>
<script src="curconv.js"></script>
</body>
</html>
